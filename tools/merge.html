<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="../favicon_io/favicon.ico?v=2" type="image/x-icon" sizes="128x128" rel="shortcut icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
  <header>
    <h1>Merge PDF</h1>
    <p>Combine multiple PDF files into a single document instantly.</p>
  </header>

  <main class="merge-section">
    <div class="merge-box">
      <h2>Select your PDF files</h2>
      <input type="file" id="pdfFiles" accept="application/pdf" multiple />
      <button id="mergeBtn" style="margin-top: 1rem;">Merge PDFs</button>

      <div id="status"></div>
      <div id="downloadArea" style="margin-top: 1.5rem;"></div>
    </div>
  </main>

<!-- Adsterra Banner Ad -->
<div style="text-align:center; margin: 30px 0;">
<script type="text/javascript">
	 atOptions = {
	 	 'key' : 'ac1602dab0959a0c5e3cf43f316771a7',
	 	 'format' : 'iframe',
	 	 'height' : 90,
	 	 'width' : 728,
	 	 'params' : {}
	 };
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/ac1602dab0959a0c5e3cf43f316771a7/invoke.js"></script>
</div>

  <footer>
    <p>¬© 2025 QuickPDFTools | Built with üíô by Ivan</p>
  </footer>

  <script>
    const fileInput = document.getElementById('pdfFiles');
    const mergeBtn = document.getElementById('mergeBtn');
    const statusDiv = document.getElementById('status');
    const downloadArea = document.getElementById('downloadArea');

    mergeBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      downloadArea.innerHTML = "";
      if (!files.length) {
        statusDiv.innerHTML = "<p style='color:red'>Please select PDF files first.</p>";
        return;
      }

      statusDiv.innerHTML = "<p style='color:#007bff'>Merging PDFs... Please wait.</p>";

      try {
        const mergedPdf = await PDFLib.PDFDocument.create();

        for (const file of files) {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach((page) => mergedPdf.addPage(page));
        }

        const mergedPdfBytes = await mergedPdf.save();
        const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        statusDiv.innerHTML = "<p style='color:green'>‚úÖ PDFs successfully merged!</p>";

        // Create download button
        const downloadBtn = document.createElement('a');
        downloadBtn.href = url;
        downloadBtn.download = 'merged.pdf';
        downloadBtn.textContent = "Download Merged PDF";
        downloadBtn.className = "download-btn";
        downloadArea.appendChild(downloadBtn);

      } catch (error) {
        console.error(error);
        statusDiv.innerHTML = "<p style='color:red'>‚ùå Error merging PDFs. Please try again.</p>";
      }
    });
  </script>

  <style>
    .merge-section {
      display: flex;
      justify-content: center;
      align-items: center;

    .merge-box {
