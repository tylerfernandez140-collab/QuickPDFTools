<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="fWK56Frz8w6Uon4cFqoNIVGinNz02azxhLGc7Q19a7I" />
  <meta name="description" content="Convert images to PDF online for free with QuickPDFTools – JPG, PNG to PDF in seconds.">
  <meta name="keywords" content="image to PDF, JPG to PDF, PNG to PDF, convert image, free image to PDF converter">
  <meta property="og:title" content="QuickPDFTools – Free Online PDF Tools">
  <meta property="og:description" content="Merge, compress, and convert PDFs instantly. 100% free and private.">
  <meta property="og:image" content="https://quickpdftools.netlify.app/favicon_io/favicon-96x96.png">
  <meta property="og:url" content="https://quickpdftools.netlify.app/">
  <title>Image to PDF - QuickPDFTools</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon_io/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="../favicon_io/favicon.svg?v=2">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../favicon_io/favicon.ico?v=2" type="image/x-icon" sizes="128x128" rel="shortcut icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    .merge-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .merge-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .merge-box input {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      padding: 0.7rem 1.4rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #0062e0, #009ce0);
    }
  </style>
 
</head>
<body>
  <header>
    <h1>Image to PDF</h1>
    <p>Convert your images into a single PDF document.</p>
  </header>

  <main class="merge-section">
    <div class="merge-box">
      <h2>Select your images</h2>
      <input type="file" id="imageFiles" accept="image/*" multiple />
      <button id="convertBtn" style="margin-top: 1rem;">Convert to PDF</button>

      <div id="status"></div>
      <div id="downloadArea" style="margin-top: 1.5rem;"></div>
    </div>
  </main>

  <footer>
      <p>© 2025 QuickPDFTools |
        <a href="../privacy.html">Privacy Policy</a> |
        <a href="../terms.html">Terms of Use</a> |
        <a href="../contact.html">Contact</a> |
        <a href="../about.html">About</a>
      </p>
    </footer>

  <script>
    const imagesInput = document.getElementById('imageFiles');
    const convertBtn = document.getElementById('convertBtn');
    const statusDiv = document.getElementById('status');
    const downloadArea = document.getElementById('downloadArea');

    convertBtn.addEventListener('click', async () => {
      const files = imagesInput.files;
      if (!files.length) {
        statusDiv.innerHTML = "<p style='color:red'>Please select at least one image.</p>";
        return;
      }

      statusDiv.innerHTML = "<p style='color:#007bff'>Converting images to PDF... Please wait.</p>";

      try {
        const pdfDoc = await PDFLib.PDFDocument.create();

        for (const file of files) {
          const imgBytes = await file.arrayBuffer();
          let img;
          if (file.type === "image/png") {
            img = await pdfDoc.embedPng(imgBytes);
          } else {
            img = await pdfDoc.embedJpg(imgBytes);
          }
          const page = pdfDoc.addPage([img.width, img.height]);
          page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
        }

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        statusDiv.innerHTML = "<p style='color:green'>✅ Conversion complete!</p>";

        const downloadBtn = document.createElement('a');
        downloadBtn.href = url;
        downloadBtn.download = 'images_to_pdf.pdf';
        downloadBtn.textContent = "Download PDF";
        downloadBtn.className = "download-btn";
        downloadArea.appendChild(downloadBtn);
      } catch (error) {
        statusDiv.innerHTML = "<p style='color:red'>❌ Error converting images.</p>";
      }
    });
  </script>

  <script src="../ads.js"></script>
</body>
</html>
